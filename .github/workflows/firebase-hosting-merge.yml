name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: prepare env file
        env:
          API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          cd /home/runner/work/movie_trailer_app/movie_trailer_app
          ls
          touch .env
          cat .env << "EOF"
          REACT_APP_TMDB_BASE_URL="https://image.tmdb.org/t/p/original"
          REACT_APP_TMDB_API_KEY="${API_KEY}"
          REACT_APP_GIT_REMOTE_URL="https://github.com/koyablue/movie_database"
          EOF
      - name: build app
        run: |
          npm install -g yarn
          yarn
          yarn add eslint-config-react-app
          yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOVIE_TRAILER_APP_238D2 }}'
          channelId: live
          projectId: movie-trailer-app-238d2
